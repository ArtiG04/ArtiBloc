<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PyroPrev - Login</title>
  <style>
    :root { --bg:#0f1724; --card:#0b1220; --accent:#ff6b6b; --muted:#9aa4b2; --glass: rgba(255,255,255,0.03);}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:linear-gradient(180deg,#071226 0%, #0f2436 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{width:360px;padding:24px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));box-shadow: 0 6px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);}
    h1{margin:0 0 8px;font-size:22px;color:var(--accent)}
    p.sub{margin:0 0 18px;color:var(--muted);font-size:13px}
    label{display:block;font-size:13px;margin:8px 0 6px;color:#cfe6ff}
    input[type=text], input[type=password]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);color:inherit;box-sizing:border-box}
    input[type=submit]{width:100%;margin-top:16px;padding:10px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#ff8f6b);color:#081022;font-weight:700;cursor:pointer}
    .note{margin-top:12px;font-size:12px;color:var(--muted);text-align:center}
    .logo{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px rgba(255,107,107,0.6)}
  </style>
</head>
<body>
  <div class="box">
    <div class="logo"><div class="dot"></div><div><strong>PyroPrev</strong><div style="font-size:12px;color:#9fb2c8">Dispositivo de prevención de incendios</div></div></div>
    <h1>Iniciar sesión</h1>
    <p class="sub">Introduce las credenciales para acceder al bloc de proyecto.</p>
    <form method="POST" action="/login">
      <label for="u">Usuario</label>
      <input id="u" name="username" type="text" placeholder="admin" required>
      <label for="p">Contrasena</label>
      <input id="p" name="password" type="password" placeholder="••••••" required>
      <input type="submit" value="Entrar">
    </form>
    <div class="note">Esta interfaz es solo para pruebas.</div>
  </div>
</body>
</html>
